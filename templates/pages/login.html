{% extends 'base.html' %}
{% load static %}
{% block title %}| Login{% endblock %}

{% block content %}
<!-- Login area begins-->
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header main-color-bg text-white">
              <h4>
                <i class="fa fa-sign-in"></i> Login</h4>
            </div>
            <div class="card-body">
                {% include 'pages/alerts.html' %}
              <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
  
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
  
                <input type="submit" value="Login" class="btn main-color-bg btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- Login area ends -->

{% endblock %}

<script src="{% static 'js/mainjs' %}"></script>
